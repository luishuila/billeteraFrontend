<div  id="container"  class="container login contenedor col-md-12 text-center">

  <div id="card"  class="login-box card" *ngIf="validate">
    <div class="card-header">Restablecer contraseña {{usuarios.nombre}}</div>
    <div id="card-body"  class="card-body">
      <form   id="form" class="form-horizontal form-material" [formGroup]="formu">




        <div class="form-group">
          <mat-form-field appearance="fill" [style.width.em]="20">
            <mat-label>Contraseña</mat-label>

            <input
              id="login__password"
              formControlName="password"
              name="password"
              matInput
              [type]="hide ? 'password' : 'text'"
            />

            <mat-error id="login__password-error"  *ngIf="getErrorPassword('password')">{{ getErrorPassword('password') }}</mat-error>
          </mat-form-field>
        </div>

        <div class="form-group text-center m-t-20">
          <div class="col-xs-12">
            <button *ngIf="!spinner" id="login__btn-login" (click)="save()" class="btn btn-primary" type="submit">
              Envia
            </button>

            <button
              *ngIf="spinner"
              class="btn btn-primary"
              type="submit"
              [disabled]="!formu.invalid"
            >
              <div class="spinner-border text-success" role="status">
                <span class="sr-only"></span>
              </div>
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>

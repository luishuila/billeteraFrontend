<div  id="container"  class="container login contenedor col-md-12 text-center">

  <div id="card"  class="login-box card">
    <div class="card-header">Restablecer contrase√±a </div>
    <div id="card-body"  class="card-body">
      <form   id="form" class="form-horizontal form-material" [formGroup]="formu">


        <div class="form-group">
          <p>
            <mat-form-field appearance="fill" [style.width.em]="20">
              <mat-label>Cedula</mat-label>
              <input
                formControlName="documento"
                id="Nombre"
                name="documento"
                class="documento"
                type="number"
                matInput
                placeholder="0"
                required
              />
              <mat-error id="documento-error"   *ngIf="getErrornumero('documento')">{{ getErrornumero('documento') }}</mat-error>
            </mat-form-field>
          </p>
        </div>

        <p *ngIf="txtMsg != null">
          <samp>
            {{txtMsg}}
          </samp>
        </p>

        <div class="form-group text-center m-t-20">
          <div class="col-xs-12">
            <button *ngIf="!spinner" id="btn-login" (click)="save()" class="btn btn-primary" type="submit">
              Enviar
            </button>

            <button
              *ngIf="spinner"
              class="btn btn-primary"
              type="submit"
              [disabled]="!formu.invalid"
            >
              <div class="spinner-border text-success" role="status">
                <span class="sr-only"></span>
              </div>
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>

<div  id="container"  class="container login contenedor col-md-12 text-center">

  <div id="card"  class="login-box card">
    <div class="card-header">Saldo</div>
    <div id="card-body"  class="card-body">
      <form   id="form" class="form-horizontal form-material" [formGroup]="formu">


        <div class="form-group">
          <p>
            <mat-form-field appearance="fill" [style.width.em]="20">
              <mat-label>Cedula</mat-label>
              <input
                formControlName="documento"
                id="Nombre"
                name="documento"
                class="documento"
                type="number"
                matInput
                placeholder="0"
                required
              />
              <mat-error id="documento-error"   *ngIf="getErrornumero('documento')">{{ getErrornumero('documento') }}</mat-error>
            </mat-form-field>
          </p>
        </div>

        <div class="form-group">
          <p>
            <mat-form-field appearance="fill" [style.width.em]="20">
              <mat-label>Celular</mat-label>
              <input
                formControlName="celular"
                id="Celular"
                name="celular"
                class="celular"
                type="number"
                matInput
                placeholder="000000"
                required
              />
              <mat-error id="celular-error"   *ngIf="getError('celular')">{{ getError('celular') }}</mat-error>
            </mat-form-field>
          </p>
        </div>




        <div class="form-group text-center m-t-20">
          <div class="col-xs-12">
            <button *ngIf="!spinner" id="btn-login" (click)="consulta()" class="btn btn-primary" type="submit">
              Consulta Saldo
            </button>

            <button
              *ngIf="spinner"
              class="btn btn-primary"
              type="submit"
              [disabled]="!formu.invalid"
            >
              <div class="spinner-border text-success" role="status">
                <span class="sr-only"></span>
              </div>
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div> 





<div class="contenedor" id="contenedor" *ngIf="habilita">

  <div class="row">
  <div class="card text-center" id="card-contenedor center-form " >

  <div class="card-columns " *ngIf="usuarios != null">
    <div class="row mt-40 ">
      <div class="row cards center-card mt-10" style="width: auto; margin: auto auto;">
      <div class="card sepra" style="width: 18rem" >
        <div class="card-body">
        
          <h5 class="card-title">Nombre: {{usuarios.nombre}}</h5>
          <p class="card-text">Documento: {{usuarios.documento}} </p>
          <p class="card-text">Saldo: {{usuarios.cuentum.saldo}}</p>
    


      </div>
      </div>
    </div>
  </div>
  </div>

<div class="card"  *ngIf="usuarios == null">

  <div class="card-body">
    <p class="card-text">No se encuentra resultado </p>
  </div>
</div>

  </div>
</div>

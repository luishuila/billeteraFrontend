

<div class="contenedor" id="contenedor">
  <div class="card text-center" id="card-contenedor">
    <div id="layout-row" class="layout-row justify-content-around align-items-center"></div>

    <div id="card-header" class="card-header">Lista usuarios</div>
    <section id="section-card" class="card-text" *ngIf="spinner">
      <div class="container" id="container-card">

         <div id="container-table" class="container-fluid justify-content-center table-responsive">
          <mat-form-field>
            <mat-label>Search</mat-label>
            <input class="user-list_filter"    id="user-list_filter" matInput (keyup)="applyFilter($event)" placeholder=" " #input>
          </mat-form-field>

          <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource" matSort>


              <!-- Progress Column -->
              <ng-container matColumnDef="nombre">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
                <td mat-cell *matCellDef="let row"> {{row.nombre}}</td>
              </ng-container>

              <!-- Name Column -->
              <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> email </th>
                <td mat-cell *matCellDef="let row"> {{row.email}} </td>
              </ng-container>

              <!-- Fruit Column -->
              <ng-container matColumnDef="roles">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> roles </th>
                <td mat-cell *matCellDef="let row"> {{row.rol}} </td>
              </ng-container>

     <!-- ID Column -->
     <ng-container matColumnDef="_id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Configuracion </th>
      <td mat-cell *matCellDef="let row">   <button *ngIf="id != row.id && row.rol != rol" id="user-list__table-item"  (click)="userdDelete(row)" class="btn btn-danger"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash3-fill" viewBox="0 0 16 16">
        <path d="M11 1.5v1h3.5a.5.5 0 0 1 0 1h-.538l-.853 10.66A2 2 0 0 1 11.115 16h-6.23a2 2 0 0 1-1.994-1.84L2.038 3.5H1.5a.5.5 0 0 1 0-1H5v-1A1.5 1.5 0 0 1 6.5 0h3A1.5 1.5 0 0 1 11 1.5Zm-5 0v1h4v-1a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 0-.5.5ZM4.5 5.029l.5 8.5a.5.5 0 1 0 .998-.06l-.5-8.5a.5.5 0 1 0-.998.06Zm6.53-.528a.5.5 0 0 0-.528.47l-.5 8.5a.5.5 0 0 0 .998.058l.5-8.5a.5.5 0 0 0-.47-.528ZM8 4.5a.5.5 0 0 0-.5.5v8.5a.5.5 0 0 0 1 0V5a.5.5 0 0 0-.5-.5Z"/>
      </svg></button> </td>
    </ng-container>
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>


              <!-- Row shown when there is no matching data. -->
              <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
              </tr>
            </table>

            <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
          </div>
        </div>
      </div>
    </section>
    <section class="card-text" id="card-loading">
      <div id="header-loading" class="card-header" *ngIf="!spinner">
        Loading...
        <div id="spinner-loading" class="spinner-border text-primary" role="status">
          <span id="span-loading" class="sr-only"></span>
        </div>
      </div>
    </section>
  </div>
</div>
